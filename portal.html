<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  
  <head>
    <title>Portal Project Data</title>
    <!-- Get Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <style>

body {
  font-family: "Lato", sans-serif;
}

h1 {
  color: #333;
  font-weight: 300;
}

.axis line,
.axis text {
  font-size: 14px;
}

.axis path,
.axis line, 
.axis1 path,
.axis1 line {
  fill: none;
  stroke: #E6E7E8;
  shape-rendering: crispEdges;
}

circle {
  fill-opacity: 0.3;
  stroke-width: 1px;
  stroke-opacity: 0.5;
}

.tooltip {
  position: absolute;
  pointer-events: none;
  background: #ffffff;
}

rect {
  fill: transparent;
  shape-rendering: crispEdges;
}

  </style>
  
  <body>
    <h1>Portal Project Teaching Database</h1>
    <p>
      Data for this visualization comes from the
      <a href="https://figshare.com/articles/Portal_Project_Teaching_Database/1314459">Portal
        Project Teaching Database</a>. Data with missing values for weight or
        hindfoot length has been removed. Scroll to zoom; click and drag to
        move.
    </p>
    <div id="scatter"></div>
    <script type="text/javascript" src="portal.js"></script>
    <div class="filter_options">
      <p>
        Sex:
        <input class="filter_button" id="F" value="F" type="checkbox"
               checked="checked">F</input>
        <input class="filter_button" id="M" value="M" type="checkbox"
               checked="checked">M</input>
        <input class="filter_button" id="U" value="" type="checkbox"
               checked="checked">Unknown</input>
      </p>
      <p>
        Plot type:<br>
        <select multiple name="Plot type" size = 5 >
          <option class="plot_menu" selected value="Control"> Control </option>
          <option class="plot_menu" selected value="Long-term Krat Exclosure">
            Long-term Krat Exclosure </option>
          <option class="plot_menu" selected value="Short-term Krat Exclosure" >
            Short-term Krat Exclosure </option>
          <option class="plot_menu" selected value="Rodent Exclosure" >
            Rodent Exclosure </option>
          <option class="plot_menu" selected value="Spectab exclosure" > Spectab
            Exclosure </option>
        </select><br>
      </p>
    </div>

  </body>
</html>
