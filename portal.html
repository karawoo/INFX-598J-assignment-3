<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  
  <head>
    <title>Portal Project Data</title>
    <!-- Get Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <style>

body {
  font-family: "Lato", sans-serif;
}

h1 {
  color: #333;
  font-weight: 300;
}

.axis line,
.axis text {
  font-size: 14px;
}

.axis path,
.axis line, 
.axis1 path,
.axis1 line {
  fill: none;
  stroke: #E6E7E8;
  shape-rendering: crispEdges;
}

circle {
  fill-opacity: 0.3;
  stroke-width: 1px;
  stroke-opacity: 0.5;
}

.tooltip {
  position: absolute;
  pointer-events: none;
  background: #ffffff;
}

rect {
  fill: transparent;
  shape-rendering: crispEdges;
}

  </style>
  
  <body>
    <h1>Portal Project Teaching Database</h1>
    <p>Scroll to zoom; click and drag to move.</p>
    <div id="scatter"></div>
    <script type="text/javascript" src="portal.js"></script>
    <p>
      Sex:
      <div class="filter_options">
        <input class="filter_button" id="F" value="F" type="checkbox"
               checked="checked">F</input>
        <input class="filter_button" id="M" value="M" type="checkbox"
               checked="checked">M</input>
        <input class="filter_button" id="U" value="" type="checkbox"
               checked="checked">Unknown</input>
      </div>    
    </p>
    <p>
      Plot type:
      <div class="filter_options">
        <input class="plot_button" id="Control" value="Control"
               type="checkbox" checked="checked">Control</input><br>
        <input class="plot_button" id="Long-term Krat Exclosure"
               value="Long-term Krat Exclosure" type="checkbox"
               checked="checked">Long-term Krat Exclosure</input><br>
        <input class="plot_button" id="Short-term Krat Exclosure"
               value="Short-term Krat Exclosure" type="checkbox"
               checked="checked">Short-term Krat Exclosure</input><br>
        <input class="plot_button" id="Rodent Exclosure"
               value="Rodent Exclosure" type="checkbox"
               checked="checked">Rodent Exclosure</input><br>
        <input class="plot_button" id="Spectab exclosure"
               value="Spectab exclosure" type="checkbox"
               checked="checked">Spectab exclosure</input>
      </div>
    </p>
  </body>
</html>
