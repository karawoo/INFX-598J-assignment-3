<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  
  <head>
    <title>Portal Project Data</title>
    <!-- Get Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <style>

body {
  font-family: "Lato", sans-serif;
}

h1 {
  color: #333;
  font-weight: 300;
}

.axis line,
.axis text {
  font-size: 14px;
}

.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

circle {
  fill-opacity: 0.3;
  stroke-width: 1px;
  stroke-opacity: 0.5;
}

.tooltip {
  position: absolute;
  pointer-events: none;
  background: #ffffff;
}

  </style>
  
  <body>
    <h1>Portal Project Teaching Database</h1>
    <script type="text/javascript" src="portal.js"></script>
    <p>Sex:
      <div class="filter_options">
        <input class="filter_button" id="F" value="F" type="checkbox"
        checked="checked">F</input>
        <input class="filter_button" id="M" value="M" type="checkbox"
        checked="checked">M</input>
        <input class="filter_button" id="U" value="" type="checkbox"
        checked="checked">Unknown</input>
      </div>
    </p>
  </body>
</html>
